<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="v.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="v.js" crossorigin="anonymous"></script>
    <script src="s.js" crossorigin="anonymous"></script>
    <title>Video Summarisation</title>

</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i>  Video Summarisation</div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">VS</span> </a>
                <div class="nav_list"> <a href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name dash">Dashboard</span> </a> <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Users</span> </a>  <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Bookmark</span> </a> <a href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Files</span> </a> <a href="#" class="nav_link"> <i class='bx bx-trash nav_icon' ></i> <span class="nav_name">Delete</span> </a> </div>
            </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="height-100 bg-light main">
        <div class="play">
        <video class= "video"width="900" height="440" controls>
            <source src="Coronavirus disease (COVID-19).mp4" type="video/mp4">
            <source src="Coronavirus disease (COVID-19).ogg" type="video/ogg">
        </video>
        </div>
        <div class="container">
	
            <div class="table">
                <div class="table-header">
                    <div class="header__item"><a id="name" class="filter__link" href="#">Name</a></div>
                    <div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">Last Visited</a></div>
                    <div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#">Created</a></div>
                    <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Video Duration</a></div>
                    <div class="header__item"><a id="total" class="filter__link filter__link--number" href="#">Summary Duration</a></div>
                </div>
                <div class="table-content">	
                    <div class="table-row">		
                        <div class="table-data">Sample Video 1</div>
                        <div class="table-data">27/08/21</div>
                        <div class="table-data">27/08/21</div>
                        <div class="table-data">10:09</div>
                        <div class="table-data">4.51</div>
                    </div>
                    <div class="table-row">
                        <div class="table-data">Sample Video 2</div>
                        <div class="table-data">27/08/21</div>
                        <div class="table-data">27/08/21</div>
                        <div class="table-data">11:09</div>
                        <div class="table-data">4.41</div>
                    </div>
                    <div class="table-row">
                        <div class="table-data">Sample Video 3</div>
                        <div class="table-data">27/08/21</div>
                        <div class="table-data">27/08/21</div>
                        <div class="table-data">10:05</div>
                        <div class="table-data">4.45</div>
                    </div>
                </div>	
            </div>
        </div>
    </div>
    <!--Container Main end-->
 
</body>    
</html>
